---
version: "3.8"

services:
  navidrome:
    image: deluan/navidrome:latest
    user: ${PUID}:${PGID} # should be owner of volumes
    environment:
      - ND_SCANSCHEDULE=${ND_SCANSCHEDULE}
      - ND_LOGLEVEL=${ND_LOGLEVEL}
      - ND_SESSIONTIMEOUT=${ND_SESSIONTIMEOUT}
    ports:
      - ${HOST_PORT}:4533
    volumes:
      - "./data/:/data/"
      - "./music/:/music/:ro"
    restart: unless-stopped
